  <script>
    const APPID = "PlantyPot";
    const KEY = "YdWcbv7dCHKEBYX";
    const SECRET = "RZBS1RP2sqs5vVM9BrZ0QMgyL";
    const ALIAS = "PlantyPot_Detail";
    const thing1 = "Pi";
    
    var microgear = Microgear.create({
      key: KEY,
      secret: SECRET,
      alias: ALIAS
    });
    async function getMsg(msg){
     var outputstr= msg.replace(/'/g,'"');
     var obj = JSON.parse(outputstr);
     console.log("energy : "+obj.energy)
     document.getElementById("plantImg").src = obj.img;
     document.getElementById("thaiName").innerHTML = obj.thai_name;
     document.getElementById("engName").innerHTML = obj.eng_name;
     document.getElementById("lightStatus").innerHTML = obj.status;
     document.getElementById("timeBar").innerHTML = obj.latestWater;
     document.getElementById("energyBar").innerHTML = parseInt(obj.energy)+"%";
     document.getElementById("energyBar").style.width = parseInt(obj.energy)+"%";
     obj.moist=(100-obj.moist) *100/70
     if(obj.moist>100) obj.moist=100
     else if(obj.moist<0) obj.moist=0
     if(obj.energy>60){
      document.getElementById("energyBar").style.background = "#04AA6D"
     }else if(obj.energy>40){
      document.getElementById("energyBar").style.background = "rgb(226, 193, 7)"
     }else if(obj.energy>20){
      document.getElementById("energyBar").style.background = "rgb(230, 158, 24)"
     }else{
      document.getElementById("energyBar").style.background = "rgb(214, 44, 44)"
     }
     document.getElementById("moistureBar").innerHTML = parseInt(obj.moist)+"%";
     document.getElementById("moistureBar").style.width = parseInt(obj.moist)+"%";
     if(obj.moist>60){
      document.getElementById("moistureBar").style.background = "#04AA6D"
     }else if(obj.moist>40){
      document.getElementById("moistureBar").style.background = "rgb(226, 193, 7)"
     }else if(obj.moist>20){
      document.getElementById("moistureBar").style.background = "rgb(230, 158, 24)"
     }else{
      document.getElementById("moistureBar").style.background = "rgb(214, 44, 44)"
     }
     document.getElementById("timeBar").innerHTML = obj.latestWater;
    }
    microgear.on('message', async function (topic, msg) {
      
      getMsg(msg)
    });
    microgear.on('connected', function () {
      microgear.setAlias(ALIAS);
    });
    microgear.on('present', function (event) {
      console.log(event);
    });
    microgear.on('absent', function (event) {
      console.log(event);
    });
    microgear.resettoken(function (err) {
      microgear.connect(APPID);
    });

    
  </script>
